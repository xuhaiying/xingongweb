<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>石家庄信息工程学院WEB实训</title>

	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/zhufengAnimate.min.css">
	<link rel="stylesheet" href="css/index.css">

	<!-- IMPORT JS -->
	<script src="js/zhufengAnimate.min.js"></script>
</head>

<body>
	<main class="mainBox">
		<!-- 第一页 -->
		<div class="page1">
			<img src="image/index_1.png" alt="" AN="slideInRight 1s both">
			<img src="image/index_2.png" alt="" AN="slideInUp 1s both">
			<img src="image/index_3.png" alt="" AN="zoomIn 1s 2s both">
			<img src="image/index_4.png" alt="" AN="zoomIn 1s 1s both">
			<img src="image/index_5.png" alt="" AN="rotateInDownRight 1s 1.5s both">
		</div>

		<!-- 第二页 -->
		<div class="page2">
			<img src="image/page2_2.png" alt="" AN="bounceInDown 1s both">
			<img src="image/page2_3.png" alt="" AN="bounceInDown 1s both">
			<img src="image/page2_4.png" alt="" AN="rotateIn 1s .4s both">
			<img src="image/page2_5.png" alt="" AN="jello 1s .6s both">
			<img src="image/page2_7.png" alt="" AN="bounceInUp 1s .8s both">
			<img src="image/page2_8.png" alt="" AN="bounceInUp 1s 1s both">
			<img src="image/page2_9.png" alt="" AN="tada 1s 1.2s both">
			<div class="text">
				<p AN="fadeIn 1s 1s both">许年华如水</p>
				<p AN="fadeIn 1s 1.5s both">与君共豆蔻几岁光阴</p>
				<p AN="fadeIn 1s 2s both">等待几秒钟</p>
				<p AN="fadeIn 1s 2.5s both">图片会自动切换哦</p>
			</div>
			<div class="content" AN="zoomIn 1s 2s both">
				<img src="image/person_1.jpg" alt="" AN="rotateIn 1s 3s both">
			</div>
		</div>

		<!-- 第三页 -->
		<div class="page3">
			<img src="image/page3_1.png" alt="" AN="bounceInDown 1s both">
			<img src="image/page3_3.png" alt="" AN="bounceInUp 1s both">
			<div AN="zoomIn 1s both">
				<img src="image/zhou.png" alt="" AN="rotateIn 1s 1s both">
				<p AN="fadeIn 1s 1s both">扫码领取课程视频</p>
			</div>
		</div>
	</main>

</body>

</html>
